<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <script src="ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify-html.min.js"></script>
    <script type="text/javascript">
        var QueryString = function() {
            // This function is anonymous, is executed immediately and
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();
    </script>
</head>
<body>

<div id="editor"></div>
<script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/json");

    if (QueryString.config){
       editor.setValue(js_beautify(atob(QueryString.config), { indent_size: 4, space_in_empty_paren: false }));
       editor.clearSelection();
    }

    function setConfig(config){
        editor.setValue(js_beautify(config, { indent_size: 4, space_in_empty_paren: false }));
        editor.clearSelection();
    }

    function getConfig(){
        window.JSInterface.onConfigReceived(editor.getValue());
    }

    editor.renderer.on('afterRender', function() {
        window.JSInterface.onDocumentLoaded();
    });
</script>
</body>
</html>
